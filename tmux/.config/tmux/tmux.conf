set-option -g detach-on-destroy off
set -ga terminal-overrides ",screen-256color*:RGB"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# leader key ctrl a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# horizontal split <leader>|
unbind %
bind | split-window -h -c "#{pane_current_path}"

# vertical Split <leader>-
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# refresh <leader>r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# resize <leader>j/k/l/h
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# maximize/Minimize <leader>m
bind -r m resize-pane -Z

# scroll panes Alt + h/l
bind -n M-h previous-window
bind -n M-l next-window

# enable mouse
set -g mouse on

# use vim binding 
set-window-option -g mode-keys vi

# copy mode vim binding
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# start panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# tpm
set -g @plugin 'tmux-plugins/tpm'

# plugins list
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'

# plugins settings
set -g @themepack 'powerline/default/blue'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @sessionx-custom-paths '/Users/idoslonimsky/zesty,/Users/idoslonimsky/personal'

# init tpm
run '~/.tmux/plugins/tpm/tpm'

